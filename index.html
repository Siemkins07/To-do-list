<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To do list</title>

</head>

<body>
  <h1>To Do List<span></span></h1>
  <form>
    <div class="add-task">
      <input class="text" type="text" placeholder="New Task">
      <button class="add">Add</button>
    </div>
    <div class="find-task">
      <input class="search" type="text" placeholder="Search">
      <button class="find">Find</button>
    </div>
  </form>

  <ul>
    <!-- <li>Wysłać CV do tej firmy, tej co wiesz, dużo płacą i nic nie wymagają, czy tam nic nie płacą a dużo wymagają,
      jakoś tak. A najlepiej to do obu, wiesz o co chodzi
      <button>Pilne!</button></li> -->
  </ul>

  <script src="script.js"></script>
</body>

</html>
